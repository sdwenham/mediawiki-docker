version: '3'
services:
  mediawiki-demo:
    image: mediawiki
    restart: always
    ports:
      - 8000:80
    links:
      - mysql-database
    volumes:
      - mediawiki-content:/var/www/html/images
      - ./LocalSettings.php:/var/www/html/LocalSettings.php
      - ./goat_logo.png:/var/www/html/resources/assets/goat_logo.png
  mysql-database:
    image: mariadb
    restart: always
    env_file:
      - compose/mysql.env

volumes:
  mediawiki-content:
  
